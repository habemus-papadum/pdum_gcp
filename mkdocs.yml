site_name: gcp
site_description: Utilities and tools for Google Cloud
site_author: Nehal Patel
repo_url: https://github.com/habemus-papadum/gcp
repo_name: gcp

theme:
  name: "material"
  palette:
    primary: blue grey


nav:
  - Home: index.md
  - Tutorial: tutorial.md
  - Tutorial Rebuild Guide: tutorial_rebuild.md
  - API: reference.md

# If you'd like to specify a separate docs directory, you can do so here
docs_dir: docs

# Plugins to enable
plugins:
  - search
  - mkdocs-jupyter
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: numpy
            show_submodules: true
